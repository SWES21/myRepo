[tox]
envlist = py39

[testenv]
DJANGO_SETTINGS_MODULE = food_finder/food_finder/settings.py
deps = -rrequirements-test.txt
usedevelop = True
commands =
    pytest -vv --log-level DEBUG --cov src --cov-report term --cov-report html:{envtmpdir}/coverage \
        --html {envtmpdir}/report.html {toxinidir}/tests {posargs}
